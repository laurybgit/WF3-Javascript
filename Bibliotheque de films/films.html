<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque de Films</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
       <h1>Bibliothèque de films</h1>
   </header>
   <nav>
       <ul>
           <li><a href="index.html">Accueil</a></li>
           <li><a href="films.html" class="selected">Films</a></li>
           <li><a href="series.html">Séries</a></li>
       </ul>
   </nav> 
   <main>
       <!-- la section "content" s'occupe d'afficher le contenu général : la liste des films-->
       <section id="content">
            <h2>Voici notre préselection de films cultes</h2>
            <!-- filtre par genre : menu déroulant -->
            <div>
                <h4>Filtrer par genre : </h4>
                <select id="selectGenre" onchange="filtrerParGenreEtDecennie()">
                    <option value="tous">Tous</option>
                    <option value="sci-fi">Science-Fiction</option>
                    <option value="guerre">Guerre</option>
                    <option value="horreur">Horreur</option>
                    <option value="drame">Drame</option>
                    <option value="comedie">Comedie</option>
                    <option value="thriller">Thriller</option>
                </select>
            </div>
            <!-- filtre par décennie : menu déroulant -->
            <div>
                <h4>Filtrer par décennie : </h4>
                <select id="selectDecennie" onchange="filtrerParGenreEtDecennie()">
                    <option value="toutes">Toutes</option>
                    <option value="1950">1950</option>
                    <option value="1960">1960</option>
                    <option value="1970">1970</option>
                    <option value="1980">1980</option>
                    <option value="1990">1990</option>
                    <option value="2000">2000</option>
                    <option value="2010">2010</option>
                </select>
            </div>
            <div id="listeFilms" class="listeFilms">         
            </div>
        </section>
        <!-- la section "contentDétails" s'occupe d'afficher les détails d'un films-->
        <section id="contentDetails">
            <!-- vide, c'est js qui va remplir les détails.. -->
        </section>
        <div id="lienRetour">
            <a href="#" onclick="retourListe();" >Retour à la liste</a>
        </div>
   </main>
   <script src="js/index.js"></script>
   <script src="js/exo.js"></script>
</body>
</html>
